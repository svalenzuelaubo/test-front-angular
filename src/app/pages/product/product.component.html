<div class="card">
    <div class="card-header">
        Editar Producto {{product.title}}
    </div>
    <div class="card-body">
        <form (ngSubmit)="updateProduct(f)" #f="ngForm">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" value="{{product.title}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label">Descripcion</label>
                <div class="col-sm-10">
                    <textarea id="description" class="md-textarea form-control" rows="3">{{product.description}}</textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="sku" class="col-sm-2 col-form-label">SKU</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" value="{{product.sku}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="grams" class="col-sm-2 col-form-label">Peso</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="grams" value="{{product.grams}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="sku" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stock" value="{{product.stock}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="price" value="{{product.price}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="comparePrice" class="col-sm-2 col-form-label">Precio Comparado</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="{{product.comparePrice}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="Codigo de Barras" class="col-sm-2 col-form-label">Precio Comparado</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="{{product.barcode}}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>
            </div>
        </form>
    </div>
</div>
