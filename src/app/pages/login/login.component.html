<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/assets/img/login.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="login(f)" #f="ngForm">
            <div class="form-group">
                <input type="text" id="login" class="fadeIn second" name="email" placeholder="user" [(ngModel)]="user.email" required><br>
                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger">User es requerido</span>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="user.password" required><br>
                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger">Password es requerido</span>
            </div>
            <input type="submit" class="fadeIn fourth" value="Entrar">
        </form>

    </div>
</div>
